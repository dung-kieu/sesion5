<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= window.prompt();
    let a = num.toString();
    let b=[a[0]];

    for (let i=1;i<a.length;i++){
        if ((a[i-1]%2 ===0) && (a[i]%2===0)){
            b.push("-",a[i]);
        }else {
            b.push(a[i]);
        }
    }
    alert(b.join(''));
</script>
</body>
</html>
